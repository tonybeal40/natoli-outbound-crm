<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outbound Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="nav">
    <a href="index.html">Dashboard</a>
    <a href="outbound-activity.html">Outbound Activity</a>
  </header>

  <main class="container">
    <h1>Outbound Activity</h1>

    <section class="form-section">
      <form id="contact-form">
        <div class="form-row">
          <input type="text" name="firstName" placeholder="First Name" required>
          <input type="text" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-row">
          <input type="email" name="email" placeholder="Email">
          <input type="text" name="company" placeholder="Company">
        </div>
        <div class="form-row">
          <input type="text" name="phone" placeholder="Phone">
          <input type="text" name="industry" placeholder="Industry">
        </div>
        <div class="form-row">
          <input type="text" name="linkedin" placeholder="LinkedIn URL">
          <select name="stage">
            <option value="">Stage</option>
            <option value="New">New</option>
            <option value="Contacted">Contacted</option>
            <option value="Qualified">Qualified</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div class="form-row">
          <input type="text" name="nextStep" placeholder="Next Step">
          <input type="text" name="notes" placeholder="Notes">
        </div>
        <button type="submit" class="btn-save">Add Contact</button>
      </form>
      <div id="status"></div>
    </section>

    <section class="table-section">
      <table id="contacts-table">
        <thead>
          <tr>
            <th>First</th><th>Last</th><th>Email</th><th>Company</th><th>Stage</th><th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>

  <script src="js/script-outbound.js"></script>
</body>
</html>
