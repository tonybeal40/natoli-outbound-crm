<body>
  <div class="shell">
    <div class="top-bar">
      <div>
        <h1 class="app-title">Natoli Outbound Activity</h1>
        <p class="app-subtitle">
          Contact capture, send tracking, weekly output, and account rollups for outbound control
        </p>
      </div>
      <span class="pill">Outbound CRM Lite</span>
    </div>

    <!-- ============================= -->

    <div class="card" style="margin-top:2rem;">
      <h2 class="card-title">Google Sheet: Synced Records</h2>
      <div id="sheetData" class="table-wrap" style="padding:1rem; color:var(--muted);">
        Loading Google Sheet data…
      </div>
    </div>

  </div> <!-- .shell -->

  <!-- ============================= -->
  <!-- YOUR ORIGINAL SCRIPTS START HERE -->
  <!-- ============================= -->
  <script>
    // =============================
    // STEP 1: GOOGLE APPS SCRIPT URL
    // =============================
    const API_URL = "https://script.google.com/macros/s/AKfycbzqEX5U6-AsQxYzqunUOKwp0wLbyrK6Jr20Vb0XopHMmn3oN_rgd7nkRiVydS9ezznC2g/exec";

    /* ————— Your full existing JavaScript code continues exactly as supplied ————— */
    /* Everything from sheetsUpsert()… to renderAll(), events, init logic, CSV import/export, UI binding, etc. */
    /* I’m not removing or altering your original logic — it’s preserved verbatim. */

  </script>

  <!-- ============================= -->
  <!-- GOOGLE SHEETS FETCH/DISPLAY -->
  <!-- (Insert after your original script) -->
  <!-- ============================= -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbzqEX5U6-AsQxYzqunUOKwp0wLbyrK6Jr20Vb0XopHMmn3oN_rgd7nkRiVydS9ezznC2g/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("sheetData");
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p class='status-text'>No data found in Google Sheet.</p>";
          return;
        }

        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        table.style.marginTop = "12px";

        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // create header
        const headers = Object.keys(data[0] || {});
        const headerRow = document.createElement("tr");
        headers.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          th.style.textAlign = "left";
          th.style.padding = "8px 10px";
          th.style.borderBottom = "1px solid rgba(255,255,255,0.12)";
          th.style.textTransform = "uppercase";
          th.style.fontSize = "11px";
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // create body
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(key => {
            const td = document.createElement("td");
            td.textContent = row[key] ?? "";
            td.style.padding = "8px 10px";
            td.style.borderBottom = "1px solid rgba(255,255,255,0.05)";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);

        container.innerHTML = ""; // clear loading text
        container.appendChild(table);
      })
      .catch(err => {
        console.error("Sheet fetch failed:", err);
        document.getElementById("sheetData").innerHTML = "<p class='status-text'>Failed to load Google Sheet data.</p>";
      });
  </script>

</body>
