<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natoli Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="nav">
    <a href="index.html">Dashboard</a>
    <a href="outbound-activity.html">Outbound Activity</a>
  </header>

  <main class="container">
    <h1>Natoli Outbound CRM Dashboard</h1>

    <section class="kpi-strip">
      <div class="kpi">
        <div class="kpi-label">Total Contacts</div>
        <div class="kpi-value" id="kpi-total">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Sent Total</div>
        <div class="kpi-value" id="kpi-sent-total">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Added This Week</div>
        <div class="kpi-value" id="kpi-added-week">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Sent This Week</div>
        <div class="kpi-value" id="kpi-sent-week">0</div>
      </div>
    </section>

    <section class="chart-section">
      <h2>Weekly Activity</h2>
      <canvas id="chart-weekly"></canvas>
    </section>

  </main>

  <script src="js/chart-utils.js"></script>
  <script src="js/script-dashboard.js"></script>
</body>
</html>
